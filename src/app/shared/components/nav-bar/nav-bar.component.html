<mat-toolbar>
  <span routerLink="/home">iSeekJob</span>
  <span class="spacer"></span>
  <mat-nav-list>
    @for (navItem of navList; track navItem) {
      @if (!navItem.hidden) {
        <mat-list-item class="nav-item">
          <button mat-button [disabled]="navItem.disabled" [routerLink]="navItem.route">
            @if (navItem.icon) {
              <mat-icon>{{ navItem.icon }}</mat-icon>
            }
            <span class="nav-label">{{ navItem.label }}</span>
          </button>
        </mat-list-item>
      }
    }
  </mat-nav-list>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item (click)="viewProfile()">
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
