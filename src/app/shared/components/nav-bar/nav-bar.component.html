<mat-toolbar>
  <span>iSeekJob</span>
  <span class="spacer"></span>
  <mat-nav-list>
    @for (navItem of navList; track navItem) {
      @if (!navItem.hidden) {
        <a mat-list-item class="nav-item" [disabled]="navItem.disabled" [routerLink]="navItem.route">
          <span class="nav-label">{{ navItem.label }}</span>
        </a>
      }
    }
  </mat-nav-list>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="viewProfile()">
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
