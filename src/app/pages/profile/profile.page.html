<div class="profile-div">
  <div class="details">
    <mat-card *ngIf="user$ | async as user">
      <mat-card-header>
        <mat-card-title>Your Profile:</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Username: {{user.username}}</p>
        <p>Full Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Residence: {{user.residence}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="go-back-button-div">
    <button mat-flat-button class="go-back-button" (click)="goBack()">â¬… Back</button>
  </div>
</div>
