<div class="card-container">
  <div class="job-management-button-container">
    <button (click)="navigate('/job-management')" class="job-management-button">Álláshirdetések kezelése</button>
  </div>

  <mat-card *ngIf="company">
    <mat-card-header>
      <mat-card-title>
        <span>My Company</span>
        <span>
          @if (!isEditing) {
          <button mat-icon-button (click)="toggleEdit()">
            <mat-icon class="edit">edit</mat-icon>
          </button>
          } @else {
          <button mat-icon-button [disabled]="!form.valid" (click)="save()">
            <mat-icon class="check">check</mat-icon>
          </button>
          <button mat-icon-button (click)="toggleEdit()">
            <mat-icon class="close">close</mat-icon>
          </button>
          }
        </span>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="company-form" [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Company ID</mat-label>
          <input matInput formControlName="id" [readonly]="true" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" [readonly]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" [readonly]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" [readonly]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" [readonly]="!isEditing" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Tax Number</mat-label>
          <input matInput formControlName="taxNumber" [readonly]="true" />
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
